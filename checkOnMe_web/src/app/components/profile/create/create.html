<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create profile</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="userCreateForm">
   
        
         <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Vacancy Code" ng-model="$ctrl.club_name" required>
        </div>    
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
             <input type="text" class="form-control" placeholder="Position" ng-model="$ctrl.nick_name" required>
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Description" ng-model="$ctrl.ground" required>
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Job Category" ng-model="$ctrl.manager" required>
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Exprience" ng-model="$ctrl.year_formed" required>
        </div>    
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Qualification" ng-model="$ctrl.chairperson" required>
        </div>  
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Due Date" ng-model="$ctrl.adress.country" required>
        </div>  
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Salary" ng-model="$ctrl.adress.city" required>
        </div>
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Number Required" ng-model="$ctrl.adress.post_code" required>
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Mobile Number" ng-model="$ctrl.adress.website" required>
        </div> 
        
        <div class="modal-footer">
            <button type="submit" class="btn btn-success" ng-click="$ctrl.ok()" >Submit</button>
            
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </form>
</div>
