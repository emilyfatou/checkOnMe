
 <div class="col-lg-12 main-chart">
    <h1 class="page-title">Account Logs</h1>
      <div class="panel-body">
          <span us-spinner="{radius:30, width:8, length: 16}"></span>
              <table class="table table-striped" datatable="ng">
                      <thead>
                        <tr>
                          <td>Created At</td>
                          <td>Updated At</td>
                          <td>Email</td>
                          <td>Role</td>
                          <td>Options</td>
                         </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="user in $ctrl.users">
                           <td>{{user.created_at}}</td>
                            <td>{{user.updated_at}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.role}}</td>
                            <td>
                              <button class="btn btn-info glyphicon glyphicon-eye-open" ng-click="$ctrl.view('md',user)"></button>
                            </td>
                          </tr>
                      </tbody>
                 </table>
            </div>
       </div>
</div>
