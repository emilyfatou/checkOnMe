<div class="modal-header" data-backdrop="static">
  <h3 class="modal-title" id="modal-title">User Information</h3>
</div>
<div class="modal-body" id="modal-body">
  <div>Created Day : {{$ctrl.user.created_at}}</div>
  <div>Updated Day : {{$ctrl.user.updated_at}}</div>
  <div>Email : {{$ctrl.user.email}}</div>
   <div>Role : {{$ctrl.user.role}}</div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
