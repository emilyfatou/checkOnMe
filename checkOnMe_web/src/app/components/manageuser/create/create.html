<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create Admin</h3>
</div>
              
<div class="modal-body" id="modal-body">
    <form name="userCreateForm">
        
         <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="First Name" ng-model="$ctrl.first_name" required>
        </div>    
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
             <input type="text" class="form-control" placeholder="Last Name" ng-model="$ctrl.last_name" required>
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="email" class="form-control" placeholder="Email" ng-model="$ctrl.email" required>
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="text" class="form-control" placeholder="Password" ng-model="$ctrl.password" required>
        </div> 
        <div class="form-group input-group">
             <span class="input-group-addon">@</span>
            <input type="number" class="form-control" placeholder="Phone Number" ng-model="$ctrl.phone_number" required>
        </div>    
        
       
        <div class="modal-footer">
            <button type="submit" class="btn btn-success" ng-click="$ctrl.ok()" >Submit</button>
            
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </form>
</div>
