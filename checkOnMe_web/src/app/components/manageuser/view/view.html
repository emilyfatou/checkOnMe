
<div class="modal-header" data-backdrop="static">
  <h3 class="modal-title" id="modal-title">User: {{$ctrl.user.first_name}}</h3>
</div>

<div class="modal-body" id="modal-body">
                          
  <div>Username : {{$ctrl.user.first_name}}</div>
  <div>Email : {{$ctrl.user.last_name}}</div>
  <div>Position : {{$ctrl.user.phone_number}}</div>
 
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
